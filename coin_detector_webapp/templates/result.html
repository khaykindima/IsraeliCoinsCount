<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        h1, h2 { color: #333; }
        .result-image { 
            margin-top: 20px; 
            max-width: 40rem; 
            height: auto;
            border: 1px solid #ccc; 
        }
        .summary { margin-top: 20px; font-size: 1.2em; }
        a { text-decoration: none; display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    
    <div class="summary">
        <h2>Total Sum: {{ total_sum }} Shekels</h2>
        <p><strong>Coins Detected:</strong> {{ summary_text }}</p>
    </div>
    
    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Annotated Image" class="result-image">
    
    <br>
    <a href="/">Analyze Another Image</a>
</body>
</html>
