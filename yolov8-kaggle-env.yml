name: yolov8-kaggle-env # The name for your environment
channels:
  - ultralytics  # For the ultralytics package
  - conda-forge  # For many community-maintained packages
  - defaults     # Default conda channel
dependencies:
  - python=3.9   # Specify a Python version, Kaggle typically supports 3.7-3.10
  - pip          # To install pip packages if needed
  - ultralytics  # Main dependency
  - numpy
  - opencv       # OpenCV
  - pyyaml
  - pandas
  - seaborn
  - matplotlib
  - openpyxl
  # Add any other specific conda packages here
  # For packages only on PyPI or specific versions:
  # - pip:
  #   - some-pip-package==1.2.3